<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Khaitan & Co. - Quiz with KAI Assistant</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Georgia', serif;
    }

    body {
      background: linear-gradient(135deg, #2c3e50 0%, #4a6580 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      overflow-x: hidden;
    }

    /* General Container Styles */
    .container {
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 700px;
      padding: 35px;
      position: relative;
      z-index: 10;
      text-align: center;
    }

    .header {
      border-bottom: 2px solid #e0e0e0;
      padding-bottom: 20px;
      margin-bottom: 25px;
      position: relative;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .firm-name {
      color: #2c3e50;
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 5px;
      letter-spacing: 0.5px;
    }

    .firm-tagline {
      color: #7f8c8d;
      font-size: 16px;
      font-style: italic;
    }

    /* Quiz Styles */
    .quiz-container {
      display: block;
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 700px;
      padding: 35px;
      position: relative;
      z-index: 10;
    }

    .score-container {
      background: #f8f9fa;
      padding: 10px 20px;
      border-radius: 20px;
      text-align: center;
      margin-bottom: 15px;
    }

    .score-label {
      font-size: 14px;
      color: #7f8c8d;
    }

    .score-value {
      font-size: 24px;
      font-weight: bold;
      color: #3498db;
    }

    .question-number {
      color: #3498db;
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .question-text {
      color: #2c3e50;
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 30px;
      line-height: 1.4;
      padding-right: 20px;
    }

    .options-container {
      margin-bottom: 30px;
      text-align: left;
    }

    .option {
      display: flex;
      align-items: center;
      padding: 16px 20px;
      margin-bottom: 15px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .option:hover {
      border-color: #3498db;
      background-color: #f8f9fa;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
    }

    .option input {
      margin-right: 15px;
      transform: scale(1.2);
    }

    .option label {
      cursor: pointer;
      color: #34495e;
      font-size: 18px;
      flex: 1;
    }

    .nav-button {
      background: linear-gradient(to right, #3498db, #2c3e50);
      color: white;
      border: none;
      padding: 14px 30px;
      border-radius: 8px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(52, 152, 219, 0.3);
    }

    .nav-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(52, 152, 219, 0.4);
    }

    .nav-button:disabled {
      background: #95a5a6;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .progress-container {
      height: 8px;
      background-color: #ecf0f1;
      border-radius: 4px;
      margin-bottom: 25px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      background: linear-gradient(to right, #3498db, #2c3e50);
      border-radius: 4px;
      transition: width 0.3s ease;
    }

    /* Match Question Styles */
    .match-container {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin-top: 20px;
    }

    .match-column {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .match-item {
      background: #f8f9fa;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div>
        <div class="firm-name">Khaitan & Co.</div>
        <div class="firm-tagline">Quiz with KAI Assistant</div>
      </div>
    </div>

    <div class="quiz-container" id="quiz-container">
      <div class="score-container">
        <span class="score-value" id="score">0</span> / <span id="total"></span>
      </div>
      <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
      </div>
      <div class="question-number" id="question-number"></div>
      <div class="question-text" id="question-text"></div>
      <div class="options-container" id="options-container"></div>
      <button class="nav-button" id="next-btn">Next</button>
    </div>
  </div>

  <script>
    let currentQuestion = 0;
    let score = 0;

    const quizQuestions = [
      {
        type: "mcq",
        question: "Which of the following is a confidential document?",
        options: ["Press release", "Internal HR report", "Company logo"],
        correctAnswer: 1
      },
      {
        type: "truefalse",
        question: "Storing client passwords in plain text is safe. True or False?",
        correctAnswer: false
      },
      {
        type: "truefalse",
        question: "Employees should immediately report a suspicious email to IT. True or False?",
        correctAnswer: true
      },
      {
        type: "match",
        question: "Match the security term with its definition:",
        pairs: [
          { term: "Phishing", definition: "Fraudulent emails tricking users" },
          { term: "Encryption", definition: "Converting data into unreadable format" },
          { term: "Firewall", definition: "Monitors and controls network traffic" },
          { term: "Malware", definition: "Software designed to harm systems" }
        ]
      },
      {
        type: "match",
        question: "Match the data category with its example:",
        pairs: [
          { term: "PII", definition: "Passport number" },
          { term: "Confidential", definition: "Company trade secrets" },
          { term: "Public", definition: "Press release" },
          { term: "Sensitive", definition: "Health records" }
        ]
      }
    ];

    document.getElementById("total").innerText = quizQuestions.length;

    const questionNumber = document.getElementById("question-number");
    const questionText = document.getElementById("question-text");
    const optionsContainer = document.getElementById("options-container");
    const nextBtn = document.getElementById("next-btn");
    const progressBar = document.getElementById("progress-bar");
    const scoreValue = document.getElementById("score");

    function displayQuestion() {
      let q = quizQuestions[currentQuestion];
      questionNumber.innerText = `Question ${currentQuestion + 1}`;
      questionText.innerText = q.question;
      optionsContainer.innerHTML = "";

      if (q.type === "mcq") {
        q.options.forEach((opt, i) => {
          let div = document.createElement("div");
          div.className = "option";
          div.innerHTML = `<input type="radio" name="opt" value="${i}"> <label>${opt}</label>`;
          optionsContainer.appendChild(div);
        });
      }

      if (q.type === "truefalse") {
        ["True", "False"].forEach((opt, i) => {
          let div = document.createElement("div");
          div.className = "option";
          div.innerHTML = `<input type="radio" name="opt" value="${i}"> <label>${opt}</label>`;
          optionsContainer.appendChild(div);
        });
      }

      if (q.type === "match") {
        let container = document.createElement("div");
        container.className = "match-container";

        let termsCol = document.createElement("div");
        termsCol.className = "match-column";
        q.pairs.forEach(p => {
          let item = document.createElement("div");
          item.className = "match-item";
          item.innerText = p.term;
          termsCol.appendChild(item);
        });

        let defsCol = document.createElement("div");
        defsCol.className = "match-column";
        q.pairs.forEach(p => {
          let item = document.createElement("div");
          item.className = "match-item";
          item.innerText = p.definition;
          defsCol.appendChild(item);
        });

        container.appendChild(termsCol);
        container.appendChild(defsCol);
        optionsContainer.appendChild(container);
      }

      updateProgressBar();
    }

    function updateProgressBar() {
      progressBar.style.width = ((currentQuestion + 1) / quizQuestions.length) * 100 + "%";
    }

    nextBtn.addEventListener("click", () => {
      currentQuestion++;
      if (currentQuestion < quizQuestions.length) {
        displayQuestion();
      } else {
        questionText.innerText = "Quiz Completed! ðŸŽ‰";
        optionsContainer.innerHTML = "";
        nextBtn.style.display = "none";
      }
    });

    displayQuestion();
  </script>
</body>
</html>
